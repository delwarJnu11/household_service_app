{% extends "base.html" %}


{% block page_title %}{{title}}{% endblock page_title %}

{% block content %}
<div class="flex flex-col items-center my-10">
   <div class="card w-96 bg-base-100 shadow-xl pt-4 pb-2">
        <div class="avatar  flex flex-col items-center">
            <div class="w-32 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
                <img src="{{profile.image.url}}" />
            </div>
        </div>
        <div class="card-body">
            <h2 class="card-title">Name: {{profile.first_name}} {{profile.last_name}}</h2>
            <strong>Email: {{profile.email}}</strong>
            <strong>Address: {{profile.address}}</strong>
            <div class="card-actions flex justify-between items-center mt-4">
                <a href="{% url "account:edit_profile" %}" class="inline-block font-medium text-sm px-4 py-2 leading-none bg-purple-600 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-600 mt-4 lg:mt-0">Update Profile</a>
                <a href="{% url "account:change_password" %}" class="inline-block font-medium text-sm px-4 py-2 leading-none bg-red-600 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-purple-600 mt-4 lg:mt-0">Change Password</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
